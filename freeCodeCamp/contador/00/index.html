<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contador simples com controles aumentar, diminuir e reiniciar.">
  <title>Contador</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/fontawesome/all.min.css">
  <link rel="shortcut icon" href="assets/imagens/favicon.png" type="image/png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="m-0 p-0 text-info"><i class="fa-solid fa-user-tie me-2" aria-hidden="true"></i><span id="username">contador</span></h1>
  </header>
  <main class="container">
    <section aria-labelledby="contador-title">
      <h2 id="contador-title" class="mb-4">Contador Simples</h2>
      <div id="valor" role="status" aria-live="polite" aria-atomic="true">0</div>
      <div class="container-botoes">
        <button type="button" class="botao diminuir" aria-label="Diminuir valor">diminuir</button>
        <button type="button" class="botao reiniciar" aria-label="Reiniciar valor">reiniciar</button>
        <button type="button" class="botao aumentar" aria-label="Aumentar valor">aumentar</button>
      </div>
    </section>
  </main>
  <footer class="container">
    <p>Â© 2024 Gerson Santos</p>
  </footer>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
