<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo createElement com Botão Interno</title>
</head>
<body>
    <h1>Exemplo de Criação de Elemento com JavaScript</h1>
    <p>Este parágrafo já existe no HTML.</p>
    <button onclick="adicionarParagrafo()">Adicionar Novo Parágrafo</button>

    <script>
        // Função que cria e adiciona o parágrafo com um botão interno
        function adicionarParagrafo() {
            // Criando um novo elemento <p>
            var novoP = document.createElement("p");
            
            // Definindo o texto inicial do novo parágrafo
            novoP.textContent = "Novo parágrafo ";
            
            // Criando um novo botão
            var novoBotao = document.createElement("button");
            novoBotao.textContent = "Clique Aqui";
            
            // Adicionando uma ação ao botão (exemplo: alerta)
            novoBotao.onclick = function() {
                alert("Botão dentro do parágrafo clicado!");
            };
            
            // Adicionando o botão como filho do parágrafo
            novoP.appendChild(novoBotao);
            
            // Adicionando o parágrafo completo ao corpo da página
            document.body.appendChild(novoP);
        }
    </script>
</body>
</html>
