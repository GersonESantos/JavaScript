<button onclick="adicionarItem()">Adicionar Item</button>
<ul id="minhaLista" style="list-style-type: none; padding: 0;">
    <li><div class="caixa-item">Item 1 (estático)</div></li>
    <li><div class="caixa-item">Item 2 (estático)</div></li>
</ul>
<script>
    function adicionarItem() {
        var novoLi = document.createElement("li");
        var novaCaixa = document.createElement("div");
        novaCaixa.className = "caixa-item";
        novaCaixa.textContent = "Novo item de lista ";

        var botaoEditar = document.createElement("button");
        botaoEditar.textContent = "Editar";
        botaoEditar.onclick = function() {
            novaCaixa.textContent = "Item editado! ";
            novaCaixa.appendChild(botaoEditar);
            novaCaixa.appendChild(botaoExcluir);
        };

        var botaoExcluir = document.createElement("button");
        botaoExcluir.textContent = "Excluir";
        botaoExcluir.onclick = function() {
            novoLi.remove();
        };

        novaCaixa.appendChild(botaoEditar);
        novaCaixa.appendChild(botaoExcluir);
        novoLi.appendChild(novaCaixa);
        document.getElementById("minhaLista").appendChild(novoLi);
    }
</script>
