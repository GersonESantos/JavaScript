<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário com JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Interagindo com Formulários</h1>

    <form id="myForm">
        <label for="myInput">Digite algo:</label>
        <input type="text" id="myInput" required>
        <button type="submit">Enviar</button>
    </form>

    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>
