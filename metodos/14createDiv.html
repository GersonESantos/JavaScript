<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo createElement para Div</title>
</head>
<body>
    <h1>Exemplo de Criação de Div com JavaScript</h1>
    <p>Este conteúdo já existe no HTML.</p>

    <script>

    var div = document.createElement("div");
    div.textContent = "Nova div";
    div.style.backgroundColor = "lightblue"; // Adiciona cor de fundo
    div.style.padding = "10px";     
    div.style.color = "red"        // Adiciona espaçamento interno
    document.body.appendChild(div);




        // Criando uma nova div
        
    </script>
</body>
</html>
