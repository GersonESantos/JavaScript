<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Minha Loja</h1>
    </header>
    <main>
        <div class="title">
        <h2>Produtos</h2>
        <span>Lista de produtos da minha loja.</span>
    </div>
    <div class="card">
        <div class="lineProdutos">
            <p>Descrição do produto.</p>
            <label>Nome </label>
            <input type="text" id="nomeProduto" placeholder="Digite o nome do produto">
        </div>
        <div class="lineProdutos">
            <p>Preço do produto.</p>
            <label>Preço </label>
            <input type="number" id="precoProduto" placeholder="Digite o preço do produto">
        </div>
        <button onclick="produto.adicionar()">Adicionar Produto</button>
        <button onclick="produto.excluir()">Excluir Produto</button>
    </main>
    <footer>
        <p>&copy; 2024 Minha Loja</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
