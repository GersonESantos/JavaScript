<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="contador">10</div>
</body>
<script>
    let contador = 10;
    const contadorDiv = document.getElementById('contador');

    setInterval(() => {
        if (contador > 0) {
            contador--;
            contadorDiv.innerText = contador;
        } else {
            clearInterval(this);
        }
    }, 1000);
</script>
</html>
